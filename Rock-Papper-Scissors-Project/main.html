<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,100,100italic,300,300italic,400italic,500,500italic,700,700italic,900italic,900' rel='stylesheet' type='text/css'>
    <script src="functions.js" defer></script>

    <title>Rock Paper Scissors Game</title>
</head>
<body>
        <div id="score-board">
            
            <div id="headings-block">
                <div class="score-board-heading">ROCK</div>
                <div class="score-board-heading">PAPER</div>
                <div class="score-board-heading">SCISSORS</div>

            </div>
            
            <div class='score-block' id="computer-score-block">
                <div class="score-label">COMPUTER SCORE</div>
                <div  class="score">0</div>
            </div>
            
            <div class='score-block' id="your-score-block">
                <div class="score-label">YOUR SCORE</div>
                <div  class="score">0</div>
            </div>

        </div> 
        <div id="playing-area"></div>
        <div id="game-rules"></div>
</body>
</html>
